{% extends 'layout.html' %}

{# 内容 #}
{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改部门</h3>
        </div>
        <div class="panel-body">
            <form action="{% url 'depart_update' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">标题</label>
                    <input name="pk" value="{{ depart.id }}" style="visibility: hidden"/>
                    <input name="title" value="{{ depart.title }}" type="text" class="form-control"
                           id="exampleInputEmail1" placeholder="标题">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
